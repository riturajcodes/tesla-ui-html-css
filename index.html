<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ============================================== -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <meta name="author" content="Rituraj Datta">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ============================================== -->
    <title>TESLA | UI</title>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard_left">
            <nav>
                <p>69% <i class='bx bxs-battery-charging'></i></p>
            </nav>
            <div class="dashboard_left_car">
                <img src="./tesla-condition.png" width="100%" alt="Tesla Picture">
            </div>
        </div>
        <div class="dashboard_right">
            <nav>
                <a href="/" class="active-link"><i class='bx bx-toggle-right'></i> Controls</a>
                <a href="/"><i class='bx bx-car'></i> Pedals and Steering</a>
                <a href="/"><i class='bx bx-map'></i> Navigation</a>
                <a href="/"><i class='bx bx-plug'></i> Charging</a>
                <a href="/"><i class='bx bxs-plane-alt'></i> Auto Pilot</a>
                <a href="/"><i class='bx bx-lock-alt'></i> Lock</a>
                <a href="/"><i class='bx bx-bulb'></i> Lights</a>
                <a href="/"><i class='bx bx-desktop'></i> Display</a>
            </nav>
            <div class="dashboard_main">
                <nav>
                    <p>Hi, Rituraj</p>
                    <div class="dashboard_main_icons_nav">
                        <i class='bx bx-home'></i>
                        <i class='bx bx-bell'></i>
                        <i class='bx bx-wifi'></i>
                        <i class='bx bx-bluetooth'></i>
                    </div>
                </nav>
                <center>
                    <img src="./tesla-transparent.png" width="550px" alt="Tesla Image">
                </center>
                <div class="stat_boxes">
                    <div class="stat_box_left">
                        <div class="stat_box stat_box_left_active">
                            Steering
                            <i class='bx bx-car'></i>
                        </div>
                        <div class="stat_box">
                            Mirrors
                            <i class='bx bx-car'></i>
                        </div>
                        <div class="stat_box">
                            Child Lock
                            <i class='bx bx-child'></i>
                        </div>
                        <div class="stat_box">
                            Wiper
                            <i class='bx bx-car'></i>
                        </div>
                        <div class="stat_box">
                            Window
                            <i class='bx bx-car'></i>
                        </div>
                        <div class="stat_box">
                            Utils
                            <i class='bx bx-cog'></i>
                        </div>
                    </div>
                    <div class="stat_box_right">
                        <div class="stat_box">
                            <div class="stat_brightness">
                                <div class="brightness_adjust"></div>
                            </div>
                            <i class='bx bx-sun'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dockbar">
        <div class="dockbar_section">
            <i class='bx bx-car'></i>
        </div>
        <div class="dockbar_section">
            <i class='bx bx-caret-left'></i> 72 <i class='bx bx-caret-right'></i>
        </div>
        <div class="dockbar_section">
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-twitch'></i>
            <i class='bx bxl-spotify'></i>
            <i class='bx bx-calendar'></i>
            <i class='bx bx-phone-call'></i>
        </div>
        <div class="dockbar_section">
            <i class='bx bx-caret-left'></i>
            <i class='bx bx-volume-full'></i>
            <i class='bx bx-caret-right'></i>
        </div>
        <div class="dockbar_section">
            <i class='bx bx-repeat'></i>
        </div>
    </div>
    <!-- ============================================== -->
    <script src=""></script>
    <!-- ============================================== -->
</body>

</html>
